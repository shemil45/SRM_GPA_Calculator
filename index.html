<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRM GPA Calculator</title>
  <link rel="stylesheet" href="src/output.css">
  <style>
  /* Remove the spinner (up/down arrows) from number inputs */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type=number] {
    -moz-appearance: textfield; /* Firefox */
    appearance: textfield;      /* Standard */
  }
</style>

</head>
<body class="bg-gray-700 flex justify-center text-amber-50">
  <div id="container" class="bg-gray-900 w-[300px] flex flex-col rounded-lg p-2.5 mt-2.5">
    <h1 class="text-center text-2xl font-bold">SRM GPA Calculator</h1>
    <div id="score-board" class="hidden mt-4">
      <p class="text-center text-xl">You have scored a GPA of <span id="score" class="font-bold"></span></p>
      <div class="w-full bg-gray-700 rounded-full h-3 mt-1">
        <div id="progress-bar" class="bg-amber-400 h-3 rounded-full w-[0%] transition-all duration-300"></div>
      </div>

    </div>
    <table class="w-full mt-1.5 border-separate border-spacing-y-2 text-gray-100">
  <thead>
    <tr class="text-center">
      <th>Course</th>
      <th>Credit</th>
      <th>Grade</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="course-table"></tbody>
</table>

    <div class="flex justify-between mt-2.5 gap-2.5">
      <button id="reset-btn" class="border border-red-500 rounded-md p-1.5 w-[173px] hover:bg-red-500">Reset</button>
      <button id="add-btn" class="border border-amber-50 rounded-md p-1.5 hover:bg-amber-50 hover:text-black">Add Course</button>
    </div>
    <button id="submit-btn" class="mt-2.5 border border-green-500 rounded-md p-1.5 w-full hover:bg-green-500">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
